{% extends "./base.html" %}
{% block main %}
<main class="no-sidebar">
    {% block content %}
    <div class="form-page">
        <h1>Reset password</h1>
        <h4>Enter your email address to reset your password.</h4>
        <form action="." method="post" class="one-column">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="save" value="Reset password" />
        </form>
    </div>
    {% endblock content %}
</main>
{% endblock main %}
