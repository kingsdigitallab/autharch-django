{% extends "./base.html" %}
{% block main %}
<main>
  {% block content %}
  <div class="form-page">
    <h1>Create</h1>

    <form action="." method="post" class="one-column">
      {% csrf_token %}
      {{ form.errors }}
      {% for radio in form.entity_type %}
        <label for="{{ radio.id_for_label }}" class="select-radio-button">{{ radio.tag }}{{ radio.choice_label }}</label>
      {% endfor %}
      <div>
        <a class="dotted-underline" href="{% url 'editor:entities-list' %}">Cancel</a>
        <input aria-label="submit and continue" class="create" type="submit" value="Continue" />
      </div>
    </form>
  </div>
  {% endblock content %}
</main>
{% endblock main %}
