{% extends "./base.html" %}

{% block main %}
<main class="create-new-form">
  <h1>Create new entity</h1>

  <form action="." method="post">
    {% csrf_token %}
    {{ form.errors }}
    <div class="custom-radio-filters">
      {% for radio in form.entity_type %}
      <label for="{{ radio.id_for_label }}" class="filter">{{ radio.tag }}{{ radio.choice_label }}</label>
      {% endfor %}
    </div>
    <div>
      <a class="dotted-underline" href="{% url 'editor:entities-list' %}">Cancel</a>
      <input aria-label="submit and continue" class="create" type="submit" value="Continue" />
    </div>
  </form>
</main>
{% endblock %}
