{% load editor_form_tags %}
<fieldset class="optional-to-delete" data-form-type="event">
  <div class="fieldset-header">
    <h3>{{ form.event.value|default:""|truncatewords:10 }}</h3>
    <div class="flex">
      <div>
        <label class="button-link danger">
          <input type="button" class="icon-only" value="&#xf2ed;" onclick="deleteField(this)">Delete
        </label>
      </div>
      <a class="toggle-tab-button" onclick="toggleTab(this)"></a>
    </div>
  </div>
  <div class="fieldset-body expand">
    <div class="two-column-table">
      <div>
        {% render_field form.id %}
        {% render_field form.event %}
      </div>
      <div>
        {% render_field form.place %}
        {% include "./date_section.html" with form=form only %}
      </div>
    </div>
  </div>
</fieldset>
