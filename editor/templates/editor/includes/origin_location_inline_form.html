{% load editor_form_tags %}
<div data-form-type="origin_location" class="editable-field">
  <div class="inline-deletable">
    {% render_form_delete_widget form.DELETE %}
    {% render_field form.id %}
    {% render_field form.location %}
  </div>
  <div class="delete-button-block">
    <label class="button-link danger">
      <input type="button" class="icon-only" aria-label="undo delete location of originals" value="&#xf2ed;" onclick="toggleDeleteInline(event, this)"/>
    </label>
  </div>
</div>
