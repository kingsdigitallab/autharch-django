<tr>
  <td class="description archival-record">
    <a href="{% url 'editor:record-edit' record_id=record.pk %}">{{ record.title|truncatewords:30 }}</a>
  </td>
  <td class="description">{{ relation }}</td>
  <td>{{ record.archival_level }}</td>
  <td>{{ record.publication_status }}</td>
  <td data-text="{{ record.modified.isoformat }}">{{ record.modified }}</td>
</tr>
