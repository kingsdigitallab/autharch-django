<tr>
  <td class="description entity">
    <a href="{% url 'editor:entity-edit' entity_id=entity.pk %}">{{ entity|truncatewords:30 }}</a>
  </td>
  <td class="description">{{ relation }}</td>
  <td>{{ entity.entity_type }}</td>
  <td>{{ entity.control.publication_status }}</td>
  <td data-text="{{ entity.modified.isoformat }}">{{ entity.modified }}</td>
</tr>
