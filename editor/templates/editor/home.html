{% extends "./base.html" %}

{% block page_header %}
<div id="page-header">
  <h1>Home</h1>
  <form class="search">
    <label>
      <span hidden>Search</span>
      {{ form.q }}
    </label>
    <input type="submit" class="search-button" aria-label="Search button" value="&#xf002;"/>
  </form>
</div>
{% endblock page_header %}

{% block content %}
<div class="home">
<h2>Records for revision</h2>
<table id="publication-table" class="tablesorter">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Record type</th>
      <th scope="col">Level</th>
      <th scope="col">Publication status</th>
      <th scope="col">Updated</th>
    </tr>
  </thead>
  <tbody>
    <!-- limit to 5 records per page -->
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>

<h2>Recently updated by me</h2>
<table id="recently-updated-table" class="tablesorter">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Record type</th>
      <th scope="col">Level</th>
      <th scope="col">Publication status</th>
      <th scope="col">Updated</th>
    </tr>
  </thead>
  <tbody>
    <!-- limit to 5 records per page -->
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
</div>
{% endblock content %}
